name: "Pre-commit: autoupdate"

on:
  # every monday at midnight
  schedule:
    - cron: "0 0 * * 1"
  push:
    branches: [master]

jobs:
  auto-update:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4

      # .pre-commit-config.yaml uses a local npm run
      - uses: actions/setup-node@v3
        with:
          node-version: latest
      - run: npm install

      - run: pip install pre-commit

      - run: pre-commit autoupdate

      - run: pre-commit run --all

      - uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.PAT }}
          branch: update/pre-commit-hooks
          assignees: pkoch
          title: ðŸ”„ Update pre-commit hooks
          commit-message: "chore: update pre-commit hooks"
          body: This is a GitHub workflow (`.github/workflows/pre-commit-update.yml`) running periodically to update our pre-commit hooks' versions to their latest version.
